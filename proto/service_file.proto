syntax = "proto3";

package file;

option go_package = "service-file/proto;pb";

service FileService {
  rpc GetFileByID(GetFileRequest) returns (FileResponse);
  // TODO: остальные методы
}

message GetFileRequest {
  uint32 file_id = 1;
}

message FileResponse {
  uint64 id = 1;
  string name = 2;
  string status = 3;
  uint64 directory_id = 4;
}